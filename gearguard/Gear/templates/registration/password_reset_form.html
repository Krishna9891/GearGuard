<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - GearGuard</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-blue: #3B82F6;
            --primary-blue-dark: #2563EB;
            --text-primary: #1F2937;
            --text-secondary: #6B7280;
            --bg-light: #F3F4F6;
        }

        * {
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            padding: 3rem;
            width: 100%;
            max-width: 420px;
        }

        .brand {
            color: var(--primary-blue);
            font-weight: 700;
            font-size: 1.75rem;
            text-align: center;
            margin-bottom: 0.5rem;
        }

        .brand-subtitle {
            color: var(--text-secondary);
            text-align: center;
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }

        .form-label {
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .form-control {
            padding: 0.75rem 1rem;
            border-radius: 8px;
            border: 1px solid #E5E7EB;
            font-size: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .form-control:focus {
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .btn-reset {
            background-color: var(--primary-blue);
            border: none;
            border-radius: 8px;
            padding: 0.875rem;
            font-weight: 600;
            font-size: 1rem;
            width: 100%;
            margin-top: 1rem;
            transition: background-color 0.2s;
            color: white;
        }

        .btn-reset:hover {
            background-color: var(--primary-blue-dark);
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h1 class="brand">Forgot Password?</h1>
        <p class="brand-subtitle">Enter your email to receive a reset link.</p>

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_email" class="form-label">Email address</label>
                <input type="email" name="email" id="id_email" class="form-control" placeholder="name@example.com"
                    required>
            </div>

            <button type="submit" class="btn btn-reset">Send Reset Link</button>
        </form>

        <div class="mt-4 text-center">
            <p class="text-secondary small mb-0">
                Back to <a href="{% url 'login' %}" class="text-primary fw-600 text-decoration-none">Sign In</a>
            </p>
        </div>
    </div>
</body>

</html>
