<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Complete - GearGuard</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-blue: #3B82F6;
            --text-primary: #1F2937;
            --text-secondary: #6B7280;
        }

        * {
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            padding: 3rem;
            width: 100%;
            max-width: 420px;
            text-align: center;
        }

        .brand {
            color: var(--primary-blue);
            font-weight: 700;
            font-size: 1.75rem;
            margin-bottom: 1rem;
        }

        .message {
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .icon-box {
            width: 64px;
            height: 64px;
            background-color: #D1FAE5;
            color: #059669;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            font-size: 1.5rem;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="icon-box">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
                class="bi bi-check2-circle" viewBox="0 0 16 16">
                <path
                    d="M2.5 8a5.5 5.5 0 0 1 8.25-4.764.5.5 0 0 0 .5-.866A6.5 6.5 0 1 0 14.5 8a.5.5 0 0 0-1 0 5.5 5.5 0 1 1-11 0z" />
                <path
                    d="M15.354 3.354a.5.5 0 0 0-.708-.708L8 9.293 5.354 6.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l7-7z" />
            </svg>
        </div>
        <h1 class="brand">Password Reset!</h1>
        <p class="message">Your password has been set. You may go ahead and log in now.</p>

        <a href="{% url 'login' %}" class="btn btn-primary w-100"
            style="background-color: var(--primary-blue); border: none; padding: 0.875rem; border-radius: 8px; font-weight: 600; color: white; text-decoration: none; display: block;">Sign
            In</a>
    </div>
</body>

</html>
