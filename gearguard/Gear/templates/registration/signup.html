<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - GearGuard</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-blue: #3B82F6;
            --primary-blue-dark: #2563EB;
            --text-primary: #1F2937;
            --text-secondary: #6B7280;
            --bg-light: #F3F4F6;
        }

        * {
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
        }

        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            padding: 3rem;
            width: 100%;
            max-width: 480px;
        }

        .brand {
            color: var(--primary-blue);
            font-weight: 700;
            font-size: 2rem;
            text-align: center;
            margin-bottom: 0.5rem;
        }

        .brand-subtitle {
            color: var(--text-secondary);
            text-align: center;
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }

        .form-label {
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .form-control {
            padding: 0.75rem 1rem;
            border-radius: 8px;
            border: 1px solid #E5E7EB;
            font-size: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .form-control:focus {
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .btn-signup {
            background-color: var(--primary-blue);
            border: none;
            border-radius: 8px;
            padding: 0.875rem;
            font-weight: 600;
            font-size: 1rem;
            width: 100%;
            margin-top: 1rem;
            transition: background-color 0.2s;
            color: white;
        }

        .btn-signup:hover {
            background-color: var(--primary-blue-dark);
        }

        .helptext {
            display: block;
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }

        ul.errorlist {
            list-style: none;
            padding: 0;
            margin: 0;
            color: #DC2626;
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h1 class="brand">Create Account</h1>
        <p class="brand-subtitle">Join GearGuard Maintenance System</p>

        <form method="post">
            {% csrf_token %}
            {% for field in form %}
            <div class="mb-3">
                <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                {{ field.errors }}
                <input type="{{ field.field.widget.input_type|default:'text' }}" name="{{ field.name }}"
                    id="{{ field.id_for_label }}" class="form-control" {% if field.field.required %}required{% endif %}>
                {% if field.help_text %}
                <span class="helptext">{{ field.help_text|safe }}</span>
                {% endif %}
            </div>
            {% endfor %}

            <button type="submit" class="btn btn-signup">Sign Up</button>
        </form>

        <div class="mt-4 text-center">
            <p class="text-secondary small mb-0">
                Already have an account? <a href="{% url 'login' %}"
                    class="text-primary fw-600 text-decoration-none">Sign In</a>
            </p>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
